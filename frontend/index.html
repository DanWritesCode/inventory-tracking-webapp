<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Tracking Application</title>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Our JS File -->
  <script type="text/javascript" src="js/script.js"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

  <!-- Some Custom CSS -->
  <style>
      body {
          background-color: #0d1117;
          color: #FFF;
      }
  </style>
</head>
<body>
  <div class="container p-2">
    <div class="row justify-content-center">
      <h1 class="p-3 text-center">Inventory Tracking Application</h1>
    </div>
    <hr/>
    <div class="g-3">
      <div class="row row-cols-auto">
        <!-- New item button section -->
        <div class="col-12 text-center col-md-8 text-md-start">
          <div>
            <button class="btn btn-primary" id="newItemBtn">Add New Item</button>
          </div>
        </div>
        <!-- export button section -->
        <div class="col-md-4 col-12 mt-4 mt-md-0">
          <div class="input-group flex-row-reverse">
            <button class="btn btn-success" id="export">Export Data (CSV)</button>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <table class="table table-dark table-striped">
          <!-- Table Headings -->
          <thead>
            <tr>
              <th scope="col">Item ID</th>
              <th scope="col">Item Name</th>
              <th scope="col">Item Cost</th>
              <th scope="col">Item Quantity</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>

          <!-- Table body is populated with the jQuery script -->
          <tbody id="tableBody"></tbody>

        </table>
      </div>
    </div>

  </div>
</body>
</html>
